<p><strong>servlet代码</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F;实现文件上传步骤</span><br><span class="line">&#x2F;&#x2F;第一步：导包</span><br><span class="line">	&#x2F;&#x2F;第二步：创建一个上传对象---jar包的对象</span><br><span class="line">	SmartUpload sm&#x3D;new SmartUpload();</span><br><span class="line">	&#x2F;&#x2F;对象初始化+托管</span><br><span class="line">	sm.initialize(getServletConfig(), request, response);</span><br><span class="line">	try &#123;</span><br><span class="line">		&#x2F;&#x2F;执行上传功能</span><br><span class="line">		sm.upload();</span><br><span class="line">		&#x2F;&#x2F;选择路径---获取路径</span><br><span class="line">		String oldPath&#x3D;request.getContextPath();</span><br><span class="line">		System.out.println(oldPath);&#x2F;&#x2F;打印</span><br><span class="line">		String path&#x3D;request.getSession().getServletContext().getRealPath(&quot;&#x2F;&quot;);</span><br><span class="line">		System.out.println(path);</span><br><span class="line">		&#x2F;&#x2F;判断是否存在文件夹</span><br><span class="line">		File file&#x3D;new File(path);</span><br><span class="line">		if(!file.exists())&#123;</span><br><span class="line">			file.mkdir();&#x2F;&#x2F;如果 不存在就创建</span><br><span class="line">		&#125;</span><br><span class="line">		Files myFiles&#x3D;sm.getFiles();&#x2F;&#x2F;获取所有文件</span><br><span class="line">		&#x2F;&#x2F;获取sm中的上传的第一个文件</span><br><span class="line">		com.jspsmart.upload.File myfile&#x3D;myFiles.getFile(0);</span><br><span class="line">		&#x2F;&#x2F;保证文件名唯一---使用UUID---执行上传</span><br><span class="line">		myfile.saveAs(path+&quot;&#x2F;&#x2F;&quot;+UUID.randomUUID()+&quot;.&quot;+myfile.getFileExt());</span><br><span class="line">		&#125; catch (SmartUploadException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br></pre></td></tr></table></figure>

<h3 id="文件的下载"><a href="#文件的下载" class="headerlink" title="文件的下载"></a>文件的下载</h3><p><strong>方法一转发</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">package cn.jbit.download.servlet;  </span><br><span class="line">  </span><br><span class="line">import java.io.IOException;  </span><br><span class="line">  </span><br><span class="line">import javax.servlet.RequestDispatcher;  </span><br><span class="line">import javax.servlet.ServletException;  </span><br><span class="line">import javax.servlet.http.HttpServlet;  </span><br><span class="line">import javax.servlet.http.HttpServletRequest;  </span><br><span class="line">import javax.servlet.http.HttpServletResponse;  </span><br><span class="line">  </span><br><span class="line">public class DownloadServlet extends HttpServlet &#123;  </span><br><span class="line">  </span><br><span class="line">    private static final long serialVersionUID &#x3D; 6765085208899952414L;  </span><br><span class="line">  </span><br><span class="line">    public void doGet(HttpServletRequest request, HttpServletResponse response)  </span><br><span class="line">            throws ServletException, IOException &#123;  </span><br><span class="line">        doPost(request, response);  </span><br><span class="line">    &#125;  </span><br><span class="line">  </span><br><span class="line">    public void doPost(HttpServletRequest request, HttpServletResponse response)  </span><br><span class="line">            throws ServletException, IOException &#123;  </span><br><span class="line">        String filedownload &#x3D; &quot;&#x2F;upload&#x2F;1&#x2F;10213.jpg&quot;;&#x2F;&#x2F;即将下载的文件的相对路径  </span><br><span class="line">        String filedisplay &#x3D; &quot;10213.jpg&quot;;&#x2F;&#x2F;下载文件时显示的文件保存名称  </span><br><span class="line">        response.setContentType(&quot;application&#x2F;x-download&quot;);&#x2F;&#x2F;设置为下载application&#x2F;x-download  </span><br><span class="line">        &#x2F;&#x2F;response.setContentType(&quot;application&#x2F;x-msdownload&quot;);&#x2F;&#x2F;设置为下载application&#x2F;x-msdownload  </span><br><span class="line">        &#x2F;&#x2F;response.setContentType(&quot;application&#x2F;octet-stream&quot;);&#x2F;&#x2F;设置为下载application&#x2F;octet-stream  </span><br><span class="line">        response.addHeader(&quot;Content-Disposition&quot;, &quot;attachment;filename&#x3D;&quot;  </span><br><span class="line">                + filedisplay);  </span><br><span class="line">          </span><br><span class="line">        try &#123;  </span><br><span class="line">            RequestDispatcher rd &#x3D; request.getRequestDispatcher(filedownload);  </span><br><span class="line">            if(rd !&#x3D; null)  </span><br><span class="line">            &#123;  </span><br><span class="line">                rd.forward(request,response);  </span><br><span class="line">            &#125;  </span><br><span class="line">            response.flushBuffer();  </span><br><span class="line">        &#125; catch (Exception e) &#123;  </span><br><span class="line">            e.printStackTrace();  </span><br><span class="line">        &#125;  </span><br><span class="line">    &#125;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p><strong>方法二：输出流方式</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line">package cn.jbit.download.servlet;  </span><br><span class="line">  </span><br><span class="line">import java.io.BufferedInputStream;  </span><br><span class="line">import java.io.BufferedOutputStream;  </span><br><span class="line">import java.io.File;  </span><br><span class="line">import java.io.FileInputStream;  </span><br><span class="line">import java.io.IOException;  </span><br><span class="line">import java.io.InputStream;  </span><br><span class="line">import java.io.OutputStream;  </span><br><span class="line">  </span><br><span class="line">import javax.servlet.ServletException;  </span><br><span class="line">import javax.servlet.http.HttpServlet;  </span><br><span class="line">import javax.servlet.http.HttpServletRequest;  </span><br><span class="line">import javax.servlet.http.HttpServletResponse;  </span><br><span class="line">  </span><br><span class="line">public class DownloadOfIOServlet extends HttpServlet &#123;  </span><br><span class="line">  public void doGet(HttpServletRequest request, HttpServletResponse response)  </span><br><span class="line">            throws ServletException, IOException &#123;  </span><br><span class="line">        doPost(request, response);  </span><br><span class="line">    &#125;  </span><br><span class="line">      </span><br><span class="line">    public void doPost(HttpServletRequest request, HttpServletResponse response)  </span><br><span class="line">            throws ServletException, IOException &#123;  </span><br><span class="line">        String basePath &#x3D; request.getSession().getServletContext().getRealPath(&quot;&#x2F;upload&quot;);  </span><br><span class="line">  </span><br><span class="line">        String filedisplay &#x3D; &quot;helloworld.jpg&quot;;  </span><br><span class="line">        String filedownload &#x3D; basePath + File.separator + &quot;helloworld.jpg&quot;;  </span><br><span class="line">        response.setContentType(&quot;applicaiton&#x2F;x-download&quot;);  </span><br><span class="line">        response.addHeader(&quot;Content-Disposition&quot;, &quot;attachment;filename&#x3D;&quot;+filedisplay);  </span><br><span class="line">          </span><br><span class="line">        InputStream is &#x3D; null;  </span><br><span class="line">        OutputStream os &#x3D; null;  </span><br><span class="line">        BufferedInputStream bis &#x3D; null;  </span><br><span class="line">        BufferedOutputStream bos &#x3D; null;  </span><br><span class="line">          </span><br><span class="line">        is &#x3D; new FileInputStream(new File(filedownload));  </span><br><span class="line">        bis &#x3D; new BufferedInputStream(is);  </span><br><span class="line">        os &#x3D; response.getOutputStream();  </span><br><span class="line">        bos &#x3D; new BufferedOutputStream(os);  </span><br><span class="line">          </span><br><span class="line">        byte[] b &#x3D; new byte[1024];  </span><br><span class="line">        int len &#x3D; 0;  </span><br><span class="line">        while((len &#x3D; bis.read(b)) !&#x3D; -1)&#123;  </span><br><span class="line">            bos.write(b,0,len);  </span><br><span class="line">        &#125;  </span><br><span class="line">          </span><br><span class="line">        bis.close();  </span><br><span class="line">        is.close();  </span><br><span class="line">        bos.close();  </span><br><span class="line">        os.close();  </span><br><span class="line">    &#125;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
